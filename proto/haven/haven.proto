syntax = "proto3";
package haven.haven;

option go_package = "haven/x/haven/types";
import "gogoproto/gogo.proto"; 
import "cosmos/base/v1beta1/coin.proto"; 

message Haven {
  uint64 uid = 1; 
  string name = 2; 
  string owner = 3; 
  cosmos.base.v1beta1.Coin balance = 4 [(gogoproto.nullable) = false]; 
  
}

